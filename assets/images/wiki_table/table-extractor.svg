<!-- Wikipedia Table Extractor Project Image -->
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wikiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#wikiGrad)"/>
  <rect x="20" y="20" width="360" height="210" fill="white" opacity="0.95" rx="10"/>
  
  <!-- Wikipedia Logo -->
  <circle cx="80" cy="60" r="20" fill="#000"/>
  <text x="80" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">W</text>
  <text x="80" y="75" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">Wikipedia</text>
  
  <!-- Table -->
  <rect x="50" y="90" width="200" height="80" fill="#f7fafc" stroke="#e2e8f0" rx="5"/>
  <!-- Table Headers -->
  <rect x="55" y="95" width="190" height="15" fill="#edf2f7"/>
  <line x1="105" y1="95" x2="105" y2="165" stroke="#e2e8f0"/>
  <line x1="155" y1="95" x2="155" y2="165" stroke="#e2e8f0"/>
  <line x1="205" y1="95" x2="205" y2="165" stroke="#e2e8f0"/>
  
  <!-- Table Rows -->
  <line x1="55" y1="115" x2="245" y2="115" stroke="#e2e8f0"/>
  <line x1="55" y1="135" x2="245" y2="135" stroke="#e2e8f0"/>
  <line x1="55" y1="155" x2="245" y2="155" stroke="#e2e8f0"/>
  
  <!-- Sample Data -->
  <text x="80" y="105" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">Country</text>
  <text x="130" y="105" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">Population</text>
  <text x="180" y="105" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">Area</text>
  <text x="225" y="105" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">GDP</text>
  
  <!-- Arrow -->
  <path d="M 270 130 L 290 130" stroke="#333" stroke-width="2"/>
  <polygon points="290,125 300,130 290,135" fill="#333"/>
  
  <!-- CSV Result -->
  <rect x="310" y="100" width="60" height="60" fill="#38a169" rx="5"/>
  <text x="340" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">CSV</text>
  <text x="340" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="8">CLEAN</text>
  <text x="340" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="8">DATA</text>
  
  <text x="200" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Wiki Table Extractor</text>
  <text x="200" y="210" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Clean Wikipedia Tables to CSV</text>
</svg>